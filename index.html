<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flippin Cards Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="flashcards-app">
  <div>
    <input type="text" v-model="questionInput"
           placeholder="Question"/>
    <input type="text" v-model="answerInput"
           placeholder="Answer"/>
    <input type="radio" id="one" value="history"
           v-model="categorySelected">
    <label for="one">
      History
    </label>
     <input type="radio" id="two" value="math"
           v-model="categorySelected">
    <label for="two">
      Math
    </label>
    <input type="radio" id="three" value="Science"
           v-model="categorySelected">
    <label for="three">
      Science
    </label>
    <br>
    <button v-on:click="addCard">
      Add Card</button></div>
    <div class="card" v-for="card in cards"
      v-on:click="card.flipped = !card.flipped">
      <div v-if="card.category === 'history'" class="top history"></div>
      <div v-else-if="card.category === 'math'" class="top math"></div>
      <div v-else-if="card.category === 'science'" class="top science"></div>
      <div class="side1" v-if="!card.flipped" class="hide">
    <h1>{{card.question}}</h1></div>
      <div class="side2 ">
        <h1 v-if="card.flipped" class=" topside2">
          {{card.answer}}</h1></div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
